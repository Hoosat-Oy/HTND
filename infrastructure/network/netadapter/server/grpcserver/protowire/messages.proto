    GetVirtualSelectedParentBlueScoreRequestMessage getVirtualSelectedParentBlueScoreRequest = 1056;
    GetVirtualSelectedParentBlueScoreResponseMessage getVirtualSelectedParentBlueScoreResponse = 1057;
    NotifyVirtualSelectedParentBlueScoreChangedRequestMessage notifyVirtualSelectedParentBlueScoreChangedRequest = 1058;
    NotifyVirtualSelectedParentBlueScoreChangedResponseMessage notifyVirtualSelectedParentBlueScoreChangedResponse = 1059;
    VirtualSelectedParentBlueScoreChangedNotificationMessage virtualSelectedParentBlueScoreChangedNotification = 1060;
    BanRequestMessage banRequest = 1061;
    BanResponseMessage banResponse = 1062;
    UnbanRequestMessage unbanRequest = 1063;
    UnbanResponseMessage unbanResponse = 1064;
    GetInfoRequestMessage getInfoRequest = 1065;
    GetInfoResponseMessage getInfoResponse = 1066;
    StopNotifyingUtxosChangedRequestMessage stopNotifyingUtxosChangedRequest = 1067;
    StopNotifyingUtxosChangedResponseMessage stopNotifyingUtxosChangedResponse = 1068;
    NotifyPruningPointUTXOSetOverrideRequestMessage notifyPruningPointUTXOSetOverrideRequest = 1069;
    NotifyPruningPointUTXOSetOverrideResponseMessage notifyPruningPointUTXOSetOverrideResponse = 1070;
    PruningPointUTXOSetOverrideNotificationMessage pruningPointUTXOSetOverrideNotification = 1071;
    StopNotifyingPruningPointUTXOSetOverrideRequestMessage stopNotifyingPruningPointUTXOSetOverrideRequest = 1072;
    StopNotifyingPruningPointUTXOSetOverrideResponseMessage stopNotifyingPruningPointUTXOSetOverrideResponse = 1073;
    EstimateNetworkHashesPerSecondRequestMessage estimateNetworkHashesPerSecondRequest = 1074;
    EstimateNetworkHashesPerSecondResponseMessage estimateNetworkHashesPerSecondResponse = 1075;
    NotifyVirtualDaaScoreChangedRequestMessage notifyVirtualDaaScoreChangedRequest = 1076;
    NotifyVirtualDaaScoreChangedResponseMessage notifyVirtualDaaScoreChangedResponse = 1077;
    VirtualDaaScoreChangedNotificationMessage virtualDaaScoreChangedNotification = 1078;
    GetBalanceByAddressRequestMessage getBalanceByAddressRequest = 1079;
    GetBalanceByAddressResponseMessage getBalanceByAddressResponse = 1080;
    GetBalancesByAddressesRequestMessage getBalancesByAddressesRequest = 1081;
    GetBalancesByAddressesResponseMessage getBalancesByAddressesResponse = 1082;
    NotifyNewBlockTemplateRequestMessage notifyNewBlockTemplateRequest = 1083;
    NotifyNewBlockTemplateResponseMessage notifyNewBlockTemplateResponse = 1084;
    NewBlockTemplateNotificationMessage newBlockTemplateNotification = 1085;
    GetMempoolEntriesByAddressesRequestMessage getMempoolEntriesByAddressesRequest = 1086;
