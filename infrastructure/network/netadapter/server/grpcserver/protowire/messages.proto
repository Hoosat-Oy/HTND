    GetCoinSupplyRequestMessage getCoinSupplyRequest = 1088;
    GetCoinSupplyResponseMessage getCoinSupplyResponse= 1089;
  }
}

service P2P {
  rpc MessageStream (stream HoosatdMessage) returns (stream HoosatdMessage) {}
}

service RPC {
  rpc MessageStream (stream HoosatdMessage) returns (stream HoosatdMessage) {}
}
